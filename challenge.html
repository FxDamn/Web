<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faiq Cybersec | Security Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary-color: #00a8ff;
            --primary-hover: #0097e6;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            --container-bg: rgba(255, 255, 255, 0.02);
            --text-primary: #ffffff;
            --text-secondary: #e6e6e6;
            --text-muted: #999;
            --border-color: rgba(255, 255, 255, 0.05);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glow-color: rgba(0, 168, 255, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
                --container-bg: rgba(255, 255, 255, 0.02);
                --text-primary: #ffffff;
                --text-secondary: #e6e6e6;
                --text-muted: #999;
                --border-color: rgba(255, 255, 255, 0.05);
                --shadow-color: rgba(0, 0, 0, 0.3);
                --glow-color: rgba(0, 168, 255, 0.1);
            }
        }

        html {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
            padding: 1rem;
            transition: background-color 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, var(--glow-color) 0%, transparent 50%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px var(--shadow-color),
                       0 0 0 1px var(--border-color),
                       0 0 0 2px rgba(0, 168, 255, 0.1);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, box-shadow;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px var(--shadow-color),
                       0 0 0 1px var(--border-color),
                       0 0 0 3px rgba(0, 168, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .logo img {
            width: 160px;
            height: auto;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
            transition: all 0.3s ease;
            position: relative;
        }

        .logo img:hover {
            transform: scale(1.02) translateY(-2px);
            filter: drop-shadow(0 6px 8px rgba(0, 168, 255, 0.2));
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
            opacity: 0;
            animation: fadeInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(0, 168, 255, 0.3);
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            text-align: center;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s forwards;
        }

        .captcha-container {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #f6821f;
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
        }

        .footer a {
            color: #f6821f;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.2rem 0;
            text-shadow: 0 0 5px rgba(246, 130, 31, 0.2);
        }

        .footer a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, transparent, #f6821f, transparent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .footer a:hover {
            color: #e67a1a;
            text-shadow: 0 0 10px rgba(246, 130, 31, 0.4);
        }

        .footer a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.95rem;
            }

            .logo img {
                width: 140px;
            }

            .captcha-container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }

            p {
                font-size: 0.9rem;
            }

            .logo img {
                width: 120px;
            }

            .captcha-container {
                padding: 1.25rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.cloudflare.com/img/logo-cloudflare-dark.svg" alt="Cloudflare">
        </div>
        <h1>Security Check</h1>
        <p>Please complete the security check to access the site</p>
        
        <div class="captcha-container">
            ::CAPTCHA_BOX::
        </div>

        <div class="footer">
            <p>&copy; 2025 Faiq Cybersec &#8226; Protected by <a href="https://www.cloudflare.com" target="_blank">Cloudflare</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scroll behavior
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Add system theme detection
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            prefersDarkScheme.addListener((e) => {
                if (e.matches) {
                    document.documentElement.style.setProperty('--bg-gradient', 'linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%)');
                }
            });
        });
    </script>
</body>
</html>
